<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MinecraftMP-3P-API Example</title>
</head>
<body>
	<h1 id="serverName"></h1>
	<img id="serverBanner">
	<p id="playerList"></p>

	<!-- Module Script -->
	<script type="module">
		fetch('http://localhost:2022/')
		.then((rawRes) => { return rawRes.json() })
		.then((res) => {
			document.getElementById('serverName').innerText = res.Name;
			document.getElementById('playerList').innerText = `Player : ${res.Player.Online}/${res.Player.MaxOnline}`;
			document.getElementById('serverBanner').src = res.Banner
		})
		.catch((err)=>{
			alert(err)
		})
	</script>
</body>
</html>
